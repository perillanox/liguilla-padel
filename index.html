<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liguilla de Pádel</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="#" onclick="mostrarSeccion('home')"><img src="static/logo.png" alt="Logo" class="logo"></a></li>
                <li><a href="#" onclick="mostrarSeccion('home')">Home</a></li>
                <li><a href="#" onclick="mostrarSeccion('players')">Players</a></li>
                <li><a href="#" onclick="mostrarSeccion('teams')">Teams</a></li>
                <li><a href="#" onclick="mostrarSeccion('mvp')">MVP</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Home -->
    <section id="home" class="seccion visible">
        <h1>Bienvenidos a la Liguilla de Pádel</h1>
        <p>Disfruta de la competición y consulta el ranking de jugadores, la clasificación actual, y elige al mejor jugador de la jornada.</p>
        <img src="static/bienvenida.jpg" alt="Imagen de bienvenida" class="imagen-bienvenida">
    </section>

    <!-- Sección Players -->
    <section id="players" class="seccion">
        <h2>Players</h2>
        <div id="players-list"></div>
    </section>

    <!-- Sección Teams -->
    <section id="teams" class="seccion">
        <h2>Teams</h2>
        <div id="teams-list"></div>
    </section>

    <!-- Sección MVP -->
    <section id="mvp" class="seccion">
        <h2>MVP</h2>
        <div class="mvp-actual">
            <h3>Jornada Actual</h3>
            <img src="static/mvp-actual.jpg" alt="MVP Actual" class="mvp-grande">
            <p><strong>Jugador: </strong><span id="mvp-actual-nombre"></span></p>
        </div>
        <div class="mvp-anteriores">
            <h3>Jornadas Anteriores</h3>
            <div id="mvp-anteriores-container" class="mvp-container">
                <img src="static/mvp-anterior1.jpg" alt="MVP Anterior 1">
                <img src="static/mvp-anterior2.jpg" alt="MVP Anterior 2">
            </div>
        </div>
    </section>

    <script src="static/script.js"></script>
</body>
</html>
