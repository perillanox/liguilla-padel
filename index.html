<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liguilla de Pádel</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Enlace al archivo CSS -->
    <script defer src="static/script.js"></script> <!-- Enlace al archivo JS -->
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="mostrarSeccion('home')">Home</a></li>
                <li><a href="#" onclick="mostrarSeccion('rating')">Rating</a></li>
                <li><a href="#" onclick="mostrarSeccion('classification')">Clasificación</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Home -->
    <section id="home" class="seccion visible">
        <h1>Bienvenidos a la Liguilla de Pádel</h1>
        <p>Disfruta de la competición y consulta el ranking de jugadores y la clasificación actual.</p>
    </section>

    <!-- Sección de Rating -->
    <section id="rating" class="seccion">
        <h2>Rating de los Jugadores</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="tabla-rating">
                <!-- Datos llenados dinámicamente desde script.js -->
            </tbody>
        </table>
    </section>

    <!-- Sección de Clasificación -->
    <section id="classification" class="seccion">
        <h2>Clasificación</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                    <th>Partidos Ganados</th>
                </tr>
            </thead>
            <tbody id="tabla-clasificacion">
                <!-- Datos llenados dinámicamente desde script.js -->
            </tbody>
        </table>
    </section>

</body>
</html>
